<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    button[type="submit"] {
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)">
              <div *ngIf="name.errors && name.errors['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
              <div *ngIf="firstName.errors && firstName.errors['required']">First Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
            <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
              <div *ngIf="phoneNumber.errors && phoneNumber.errors['required']">Phone Number is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" class="form-control" formControlName="gender">
            <div *ngIf="gender.invalid && (gender.dirty || gender.touched)">
              <div *ngIf="gender.errors && gender.errors['required']">Gender is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" class="form-control" formControlName="role">
            <div *ngIf="role.invalid && (role.dirty || role.touched)">
              <div *ngIf="role.errors && role.errors['required']">Role is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors && email.errors['required']">Email is required.</div>
              <div *ngIf="email.errors && email.errors['email']">Invalid email format.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors && password.errors['required']">Password is required.</div>
              <div *ngIf="password.errors && password.errors['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
