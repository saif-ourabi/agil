<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CSS (optional, used for styling in this example) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional styling for navbar */
        .navbar {
            background-color: black;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: gray !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav_custom">
        <div class="container-fluid">
            <img class="navbar-brand" routerLink="/home" src="./../../assets/agil.png">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/home"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/cleint"><i class="fas fa-users"></i> client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="admin"><i class="fas fa-user-cog"></i> admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngIf="!state">
                        <a class="nav-link" routerLink="/register"><i class="fas fa-user"></i> Créer un compte</a>
                    </li>
                    <li class="nav-item" *ngIf="!state">
                        <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                    <li class="nav-item" *ngIf="state">
                        <a class="nav-link"><i class="fas fa-sign-out-alt" (click)="logout()"></i> Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Your content goes here -->
    <router-outlet></router-outlet>

    <!-- Bootstrap JS (optional, used for styling in this example) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
